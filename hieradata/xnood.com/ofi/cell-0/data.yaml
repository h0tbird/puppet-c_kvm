---

#------------------------------------------------------------------------------
# CoreOS master hosts:
#------------------------------------------------------------------------------

MasterHosts:
 - 'core-1'
 - 'core-2'
 - 'core-3'

#------------------------------------------------------------------------------
# Static DHCP leases (masters only):
#------------------------------------------------------------------------------

DnsmasqLeases:
 - name: 'kvm-1'
   mac: 'a4:ba:db:1d:1f:aa'
   ip: '172.16.0.90'
 - name: 'kvm-2'
   mac: '84:2b:2b:57:c0:fb'
   ip: '172.16.0.91'

#------------------------------------------------------------------------------
# Flannel config:
#------------------------------------------------------------------------------

Flannel:
 network: '172.16.0.0/21'
 subnetlen: '27'
 subnetmin: '172.16.0.96'
 subnetmax: '172.16.7.224'
 backend: 'host-gw'

#------------------------------------------------------------------------------
# Booddies config:
#------------------------------------------------------------------------------

Booddies:
 boot:
  ID: 'boot01'
  IMAGE: 'h0tbird/boot:latest'
  FORCE_PULL_IMAGE: 'false'
  HOSTNAME: "boot01.%{::domain}"
  DATA_DIR: '/data/boot'
  DHCP_RANGE: '172.16.0.16,172.16.0.95,12h'
  DHCP_OPTION: 'option:router,172.16.0.1'
  DNS_UPSTREAMS: '8.8.8.8 8.8.4.4'
  DOMAIN: "%{::domain}"
  IP: '172.16.0.2'
  IP_PREFIX: '21'
  GATEWAY: '172.16.0.1'
  HOST_BRIDGE: 'core0'
  IFACE: 'eth0'
 cgit:
  ID: 'cgit01'
  IMAGE: 'h0tbird/cgit:latest'
  FORCE_PULL_IMAGE: 'false'
  HOSTNAME: "cgit01.%{::domain}"
 data:
  ID: 'data01'
  IMAGE: 'h0tbird/data:latest'
  FORCE_PULL_IMAGE: 'false'
  HOSTNAME: "data01.%{::domain}"
  DATA_DIR: '/data/data'
  COREOS_CHANNEL: 'alpha'
  HOST_BRIDGE: 'core0'
  IFACE: 'eth0'
 gito:
  ID: 'gito01'
  IMAGE: 'h0tbird/gito:latest'
  FORCE_PULL_IMAGE: 'false'
  HOSTNAME: "gito01.%{::domain}"
  DATA_DIR: '/data/gito'
  SSH_PRI_KEY: '/root/.ssh/gitolite.key'
  SSH_PUB_KEY: '/root/.ssh/gitolite.key.pub'
  TRUST_HOSTS: 'github.com'
  HOST_BRIDGE: 'core0'
  IFACE: 'eth0'
 regi:
  ID: 'regi01'
  IMAGE: 'h0tbird/regi:latest'
  FORCE_PULL_IMAGE: 'false'
  HOSTNAME: "regi01.%{::domain}"
  DATA_DIR: '/data/regi'
  HOST_BRIDGE: 'core0'
  IFACE: 'eth0'
  IMAGES:
   - 'h0tbird/zookeeper:latest'
   - 'mesosphere/mesos-master:0.22.1-1.0.ubuntu1404'
   - 'mesosphere/mesos-slave:0.22.1-1.0.ubuntu1404'
   - 'mesosphere/marathon:v0.9.0'

...
