#------------------------------------------------------------------------------
# CoreOS master hosts:
#------------------------------------------------------------------------------

MasterHosts:
 - 'core-1'
 - 'core-5'
 - 'core-9'

#------------------------------------------------------------------------------
# Static DHCP leases (masters only):
#------------------------------------------------------------------------------

DnsmasqLeases:
 - name: 'kvm-1'
   mac: '84:2b:2b:59:a4:ae'
   ip: '172.16.8.90'
 - name: 'kvm-2'
   mac: '84:2b:2b:58:4a:a4'
   ip: '172.16.8.91'
 - name: 'kvm-3'
   mac: '78:2b:cb:23:65:46'
   ip: '172.16.8.92'

#------------------------------------------------------------------------------
# Booddies config:
#------------------------------------------------------------------------------

Booddies:
 boot:
  ID: 'boot01'
  IMAGE: 'h0tbird/boot:latest'
  HOSTNAME: "boot01.%{::domain}"
  DATA_DIR: '/data/boot'
  DHCP_RANGE: '172.16.8.16,172.16.8.95,12h'
  DHCP_OPTION: 'option:router,172.16.8.1'
  DNS_UPSTREAMS: '8.8.8.8 8.8.4.4'
  DOMAIN: "%{::domain}"
  IP: '172.16.8.2'
  IP_PREFIX: '21'
  GATEWAY: '172.16.8.1'
  HOST_BRIDGE: 'core0'
 cgit:
  ID: 'cgit01'
  IMAGE: 'h0tbird/cgit:latest'
  HOSTNAME: "cgit01.%{::domain}"
 data:
  ID: 'data01'
  IMAGE: 'h0tbird/data:latest'
  HOSTNAME: "data01.%{::domain}"
  DATA_DIR: '/data/data'
  COREOS_CHANNEL: 'alpha'
  HOST_BRIDGE: 'core0'
 gito:
  ID: 'gito01'
  IMAGE: 'h0tbird/gito:latest'
  HOSTNAME: "gito01.%{::domain}"
  DATA_DIR: '/data/gito'
  SSH_PRI_KEY: '/root/.ssh/gitolite.key'
  SSH_PUB_KEY: '/root/.ssh/gitolite.key.pub'
  TRUST_HOSTS: 'github.com'
  HOST_BRIDGE: 'core0'
 regi:
  ID: 'regi01'
  IMAGE: 'h0tbird/regi:latest'
  HOSTNAME: "regi01.%{::domain}"
  DATA_DIR: '/data/regi'
  HOST_BRIDGE: 'core0'

